<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Event Object</title>
    <link rel="stylesheet" href="css/c07.css" />
    
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs<span class="date"></span></li>
        <li id="two" class="hot">pine nuts<span class="date"></span></li>
        <li id="three" class="hot">honey<span class="date"></span></li>
        <li id="four">balsamic vinegar<span class="date"></span></li>
      </ul>
    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("li").click(function(){
          var da = new Date($.now());
          var te = da.toLocaleString();
          $(this).children(".date").text(" Clicked on " + te);
        })
      })
    </script>
  </body>
</html>
